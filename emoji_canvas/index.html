<!DOCTYPE html>
<html lang="en">
<head>
  <title>chemecse.io</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Emoji Canvas">
  <meta property="og:description" content="Emoji Canvas allows you to draw on a canvas, specify a foreground and background emoji, and will then automatically convert your drawing into an emoji representation.">
  <meta property="og:image" content="https://chemecse.io/emoji_canvas/example.png">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header class="l-container">
    <a href="/">
      <h1 class="l-inline selectable">chemecse</h1>
    </a>
  </header>
  <main>
    <div class="divider"></div>
    <section class="l-container">
      <h2>Emoji Canvas</h2>
      <div class="l-flex-vertical">
        <div class="l-inline">
          <canvas id="canvas" width="300" height="200" style="outline: solid; margin-top: 4px" aria-label="drawing canvas"></canvas>
        </div>
        <div style="margin-top: 8px">
          <button id="clear-button" class="btn" type="button">Clear</button>
        </div>
        <form id="input-form">
          <div class="form-section">
            <label for="foreground-emoji">Foreground emoji:</label>
            <input type="text" id="foreground-emoji">
          </div>
          <div class="form-section">
            <label for="background-emoji">Background emoji:</label>
            <input type="text" id="background-emoji">
          </div>
          <button class="btn" type="submit">Generate!</button>
        </form>
        <div style="margin: 12px 0">
          <div class="l-flex-vertical">
            <label for="generated-emoji-text">Generated emoji text:</label>
            <textarea id="generated-emoji-text" style="width: 416px; height: 366px" readonly /></textarea>
          </div>
          <div style="margin-top: 8px">
            <button id="copy-text-button" class="btn" type="button">Copy generated emoji text!</button>
          </div>
        </div>
      </div>
    </section>
    <div class="divider"></div>
  </main>
  <footer class="l-container">
    <h3>lars hamre</h3>
    <div class="contact">
      <a href="mailto:chemecse@gmail.com">
        <p class="l-inline selectable">chemecse@gmail.com</p>
      </a>
    </div>
    <div class="contact">
      <span class="icon" aria-hidden="true">
        <svg viewBox="0 0 12 12" role="img">
          <path data-name="twitter icon" d="M12 6c0 3.315-2.685 6-6 6S0 9.315 0 6s2.685-6 6-6 6 2.685 6 6zM4.902 9.165c2.661 0 4.116-2.205 4.116-4.116 0-.063 0-.126-.003-.186.282-.204.528-.459.723-.75a2.936 2.936 0 0 1-.831.228c.3-.18.528-.462.636-.801a2.93 2.93 0 0 1-.918.351 1.447 1.447 0 0 0-2.463 1.32A4.104 4.104 0 0 1 3.18 3.699a1.44 1.44 0 0 0 .45 1.929 1.421 1.421 0 0 1-.654-.18v.018c0 .702.498 1.284 1.161 1.419a1.442 1.442 0 0 1-.654.024c.183.576.717.993 1.35 1.005a2.908 2.908 0 0 1-2.142.597 4.03 4.03 0 0 0 2.211.654"/>
        </svg>
      </span>
      <a href="https://twitter.com/chemecse">
        <p class="l-inline selectable">@chemecse</p>
      </a>
    </div>
    <div class="contact">
      <span class="icon" aria-hidden="true">
        <svg viewBox="0 0 12 12" role="img">
          <path d="M5.999 0A6 6 0 0 0 0 6c0 2.651 1.719 4.9 4.103 5.694.3.054.41-.131.41-.29 0-.142-.005-.52-.008-1.02-1.669.362-2.021-.805-2.021-.805-.273-.693-.667-.877-.667-.877-.544-.372.042-.365.042-.365.602.043.919.618.919.618.535.917 1.404.652 1.746.499.054-.388.209-.652.381-.802-1.333-.152-2.733-.666-2.733-2.966 0-.655.234-1.19.617-1.61-.061-.151-.267-.761.059-1.588 0 0 .504-.161 1.65.616A5.74 5.74 0 0 1 6 2.902a5.74 5.74 0 0 1 1.502.202c1.146-.777 1.649-.616 1.649-.616.327.827.121 1.437.059 1.588.385.42.617.955.617 1.61 0 2.305-1.403 2.813-2.739 2.961.215.185.407.551.407 1.111 0 .802-.007 1.449-.007 1.646 0 .161.107.347.412.289A6 6 0 0 0 5.999 0"/>

      </span>
      <a href="https://github.com/chemecse">
        <p class="l-inline selectable">chemecse</p>
      </a>
    </div>
  </footer>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
